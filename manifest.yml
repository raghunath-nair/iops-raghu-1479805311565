applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: iops-raghu
  host: iops-raghu
  disk_quota: 1024M
  services:
  - iops-raghu-cloudantNoSQLDB
  - iops-raghu-iotf-service
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
